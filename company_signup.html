<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #eddedee4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
h2{
    text-size-adjust: 5em;
    text-align: center;
    color: #246060;

}
h3{
    color: #246060;
    text-align: left;
}

input[type="text"], input[type="email"], input[type="password"], input[type="file"], input[type="date"] {
    width: calc(50% - 10px);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    text-align: left;
}

textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.checkbox-container {
    margin-top: 20px;
    display: inline-block;
    text-align: left;
}

.checkbox-container input[type="checkbox"] {
    margin-right: 10px;
}

.checkbox-container label {
    font-size: 14px;
    color: #555;
}

.btn-container {
    display: flex;
    margin-top: 10px;
}

.btn-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-container button:hover {
    background-color: #0056b3;
}

.page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #2f4f4f;
  }
    </style>
</head>
<body>
  <div class="page-container"><div class="container">
    <form>
      <h2>Company Sign Up</h2>
      <br><div>
        <h3>Company Information</h3>
          <label for="company-name">Company Name:</label>
          <input type="text" id="company-name" name="company-name" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required><br></div>
          <hr><div>
        <h3>Business Details</h3>
          <label for="business-type">Business Type:</label>
          <select id="business-type" name="business-type" required>
            <option value="">Select Business Type</option>
            <option value="corporation">Corporation</option>
            <option value="LLC">Limited Liability Company (LLC)</option>
            <option value="partnership">Partnership</option>
          </select>
          <label for="registration-number">Registration Number:</label>
          <input type="text" id="registration-number" name="registration-number" required>
          <label for="industry">Industry:</label>
          <input type="text" id="industry" name="industry" required>
          <label for="company-size">Company Size:</label>
          <select id="company-size" name="company-size" required>
            <option value="">Select Company Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <label for="phone">Contact Phone:</label>
          <input type="tel" id="phone" name="phone" required> 
          <label for="address">Business Address:</label>
          <input type="text" id="business_address"name="address" required>
          <label for="space-availability">Space Availability:</label>
          <input type="radio" id="space-available-yes" name="space-availability" value="yes"> 
          <label for="space-available-yes">Yes</label>
          <input type="radio" id="space-available-no" name="space-availability" value="no"> 
          <label for="space-available-no">No</label>
          <label for="legal-compliance">Legal Compliance:</label>
          <input type="checkbox" id="legal-compliance" name="legal-compliance" required>
          <label for="legal-compliance">I confirm that we comply with all legal regulations.</label></div><hr>
          <div class="checkbox-container">
          <h3>DECLARATION</h3>
            <p>I hereby declare that all information furnished herein is true and correct to the best of my knowledge, and I accept the terms and conditions outlined.</p>
            <input type="checkbox" id="declaration-checkbox" required>
            <label for="declaration-checkbox">I agree to the <a href="/terms_condition.html" class="terms-link">terms and conditions</a>.</label>
          </div><br><hr>
          <input type="submit" value="Submit">
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
      </form>
  </div>
</body>
</html>
